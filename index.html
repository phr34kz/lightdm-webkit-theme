<!DOCTYPE html>
<html>
	<head>
		<title>lightdm-webkit-theme</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.css" rel="stylesheet">
		<link href="css/theme.css" rel="stylesheet">
		<style>
			body {
				padding-top: 60px;
			}
		</style>
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/theme.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<span id="hostname" class="brand">Linux</span>
					<div class="nav-collapse collapse">
						<ul class="nav">
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="row-fluid">
				<div class="span3 offset2">
					<form>
						<legend>Log in</legend>
							<div class="control-group">
								<div class="controls">
									<div class="input-prepend">
										<span class="add-on"><i class="icon-user"></i></span>
										<input type="text" size="16" class="span10" id="inputUsername" placeholder="Username">
									</div>
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<div class="input-prepend">
										<span class="add-on"><i class="icon-key"></i></span>
										<input type="password" class="span10" id="inputPassword" placeholder="Password">\
									</div>
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<select id="session" class="span8">
									</select>
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<button id="logIn" type="submit" class="btn btn-large btn-block">Log in</button>
									
								</div>
							</div>
							
						
					</form>
				</div>
				<div class="span6">
					<div id="statusArea" class="status">
						<div id="log">
						</div>

					</div>


				</div>
			</div>
		</div>
	</body>
</html>
